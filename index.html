<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>

	<h1>Accionar con las teclas de "A" a "L"</h1>

<audio data-key="s" src="/audio/scorpion.mp3"></audio>
